<!doctype html>
<html lang="pt-br">

<head>

    <title>Bootstrap - breakpoints</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <style type="text/css">
        /*Extra Small devices abaixo de 576px*/
        
        @media (max-width: 575.98px) {
            body {
                background: red;
            }
        }
        /*Small devices (landscape phones)*/
        
        @media (min-width: 576px) {
            body {
                background: saddlebrown;
            }
        }
        /*Medium devices (tablets, 768px e superior)*/
        
        @media (min-width:768px) {
            body {
                background: slateblue;
            }
        }
        /*Large devices (desktops, 992px e superior)*/
        
        @media (min-width:992px) {
            body {
                background: yellow;
            }
        }
        /*Extra large devices (large desktops, 1200px e superior)*/
        
        @media (min-width:1200px) {
            body {
                background: gray;
            }
        }
        /**************************/
        /* Extra small devices (portraint phones) */
        
        @media (max-width:575px) {}
        /* Small devices (Landscape Phones) */
        
        @media () {}
        /* Medium devices (Tablets) */
        
        @media () {}
        /* Large devices (Desktops) */
        
        @media () {}
        /******************************************/
        /* Extra small devices (portrait phones, less than 576px) // 
        // Small devices (landscape phones, 576px and up)*/
        
        @media (min-width: 576px) {
            ...
        }
        /* Medium devices (tablets, 768px and up)*/
        
        @media (min-width: 768px) {
            ...
        }
        /* Large devices (desktops, 992px and up)*/
        
        @media (min-width: 992px) {
            ...
        }
        /*Extra large devices (large desktops, 1200px and up)*/
        
        @media (min-width: 1200px) {
            ...
        }
    </style>

</head>

<body style="margin-bottom: 200px; width: 600px; margin: 0 auto;">



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
