<script>

class Animal { 
    constructor(cor,tamanho,peso){
        this.cor = cor
        this.tamanho = tamanho
        this.peso = peso

    }

    dormir(){console.log('dormir')}

}

class Passaro extends Animal {
    constructor(voando,cor,tamanho,peso){
        super(cor,tamanho,peso)
        this.voando = voando
    }

    voar(){
        console.log('voar')}

}

class Papagaio extends Passaro {
    constructor(falar){
        super('sim','azul',22,333)
        this.falar = falar

    }
}

let x = new Papagaio(true)
x.voar()
console.log(x)
