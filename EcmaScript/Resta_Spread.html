    //spread espalhar(...) rest juntar
    
//spread

//rest - juntar
   
  function soma(...Parametro) {

    let resultado = 0
  

  Parametro.forEach( valor => resultado += valor)
  return resultado
  }


  console.log(soma(1,2,3,4,5,6,7,10))


  function multiplica(m,...parametro){

  let resultado = 0


  parametro.forEach( x => resultado += m*x )


  return resultado

  }
  
  console.log(multiplica(2,4,5))




    </script>
