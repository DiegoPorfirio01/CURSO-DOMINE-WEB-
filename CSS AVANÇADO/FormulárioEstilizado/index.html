<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Formulário Estilizado</title>
</head>

<body>
    <h2>Estiziando Formulários</h2>
    <form action="">
        <fieldset>
            <legend>Datalhes de contato</legend>

            <div>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome">
            </div>
            <div>
                <label for="email">E-mail:</label>
                <input type="text" name="email" id="email">

            </div>
            <div>
                <label for="url">URL:</label>
                <input type="text" name="url" id="URL">
            </div>

        </fieldset>


        <fieldset>
            <legend>Comentários</legend>
            <div>
                <label for="">Mensagem:</label>
                <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
            </div>
        </fieldset>

        <fieldset>
            <legend>Lembrar de mim</legend>
            <div>
                <Label>
                    <input class="radio" type="radio" name="lembrar" id="sim">Sim
                    
                    
                </Label>
            </div>
            <div>
                <Label>
                    <input class="radio" type="radio" name="lembrar" 
            id="nao">Não
                 </Label>
            </div>

        </fieldset>
    </form>

</body>

</html>
