<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Personalizada</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <table>

        <tr>
            <th>Código</th>
            <th>Produto</th>
            <th class="numero">Preço</th>
        </tr>


        <tr>
            <td>001</td>
            <td>Notebook</td>
            <td class="numero">2.500$</td>
        </tr>

        <tr class="alternado">
            <td>002</td>
            <td>Tablet</td>
            <td class="numero">4.500$</td>
        </tr>
        <tr>
            <td>003</td>
            <td>Iphone11</td>
            <td class="numero">6.500$</td>
        </tr>
        <tr class="alternado">
            <td>004</td>
            <td>Notebook-i7</td>
            <td class="numero">5.500$</td>
        </tr>
    </table>

</body>

</html>
