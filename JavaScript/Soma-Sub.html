<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma e subtração</title>
    <script>
          
    
    var num1 = prompt('Primeiro Número: ')
    var operacao = prompt('digite a operacao')
    var num2 = prompt('Segundo Número: ')    
    
    function calc(num1, num2, operacao){

        num1 = parseFloat(num1)
        num2 = parseFloat(num2)
   
        var resultado = 0

        if(operacao == 'soma') {
        resultado = num1 + num2
        }


        return resultado
    }

    
    document.write(calc(num1,num2,operacao))


    </script>
</head>
