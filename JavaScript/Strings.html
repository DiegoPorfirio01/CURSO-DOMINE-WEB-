<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
    
    <script>
   //propriedade length
   var nome = 'carricatura             '
   document.write(nome.trim())
   nome = nome.trim()
   document.write(nome.length)
   document.write(nome.toUpperCase())
   document.write(nome.charAt(1))
   document.write(nome.indexOf('c'))
   document.write(nome.toLowerCase())
   document.write(nome.replace('carricatura', 'normal'))
   document.write(nome.substr(0,9))
   



    </script>

</head>
